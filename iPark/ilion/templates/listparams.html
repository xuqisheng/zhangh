
{% load staticfiles %}


{% block content %}
    {% for sys in sys_option %}
    <tr>
        <td>{{ sys.catalog }}</td>
        <td>{{ sys.item }}</td>
        <td>{{ sys.set_value }}</td>
        <td>{{ sys.def_value }}</td>
        <td>{{ sys.descript }}</td>
        <td>{{ sys.create_user }}</td>
        <td>{{ sys.create_datetime }}</td>
    </tr>
    {% endfor %}
{% endblock %}
