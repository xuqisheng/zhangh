<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta charset="utf-8">
    {% load staticfiles %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 匹配适用不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>登录</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- 自定义css -->
    <link href="{% static 'assets/css/login.css' %}" rel="stylesheet">

</head>

<body>

    <div class="container">

      <form class="form-signin" action="" method="post">
          <div class="login-center">
              <div class="login-sign">
                  <div class="col-lg-11 text-center text-info">
                     <h2 class="form-signin-heading">请登录</h2>
                  </div>

                  <div class="col-lg-10">
                    <label for="loginname" class="sr-only">Email</label>
                    <input type="email" name="loginname" id="loginname" class="form-control" placeholder="邮箱" required autofocus>
                  </div>

                  <div class="col-lg-10">
                    <label for="password" class="sr-only">password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="密码" required>
                  </div>

                <div class="col-lg-10">
                    <input type="checkbox" value="remember">记住密码
                </div>
                <div class="col-lg-10">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                </div>

              </div>
          </div>
      </form>

    </div>

</body>
</html>
